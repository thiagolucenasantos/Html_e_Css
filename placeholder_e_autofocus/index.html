<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder e Autofocus</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- placeholder: coloca o nome dentro do campo -->
    <!-- autofocus: coloca o cursor direto no campo para o usuário digitar -->
   <form action="" method="post">
        Usuário <br>
        <input type="text" name="usuario" id="" placeholder="usuario" autofocus> <br>
        <br>
        Senha <br>
        <input type="password" name="" id="" placeholder="password" required> <!--tag required obriga o usuário a preencher o campo-->
        <br> <br>
        <button>Enviar</button>
    </form>

   
</body>
</html>
