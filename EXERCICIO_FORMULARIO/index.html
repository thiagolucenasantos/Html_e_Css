<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO_FORMULARIO</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- FONTE LETRA -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>

<body>
    <section id="imagemFundo">

        <div class="containerForm">
            <h1>Área de Cadastro</h1>

            <div class="formulario">
                <label for="nome">
                    Nome Completo
                    <input type="text" name="nome" size="25">
                </label>

                <label for="">
                    RG:
                    <input type="text" name="nome" size="25">
                </label>

                <label for="">
                    CPF
                    <input type="text" name="nome" size="25">
                </label>

                <label for="">
                    Escolaridade
                    <select name="escolaridade" id="">
                        <option value="Primeiro">Primeiro Grau</option>
                        <option value="Graduado">Graduação</option>
                        <option value="MBA">MBA</option>
                    </select>
                </label>

                <label for="" class="formularioDireito">
                    E-mail
                    <input type="email" name="" id="">
                </label>

                <label class="sexo" for="">
                    <input type="radio" name="sexo">Masculino
                    <input type="radio" name="sexo">Feminino
                </label>

                <label class="comentario" for="">
                    Comentários <br>
                    <textarea name="descricao" id="" cols="30" rows="10"></textarea>
                </label>
            </div>
            <div class="containerButton">
                <button>Enviar</button>
            </div>
        </div>
    </section>
</body>

</html>
