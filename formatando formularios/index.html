<body>
  <!-- Primeira forma de se fazer -->
    <label for="nome" >Nome Completo: <br>

   <label>

          <option value="2">Categoria 2</option>
          <option value="3">Categoria 3</option>
          <option value="4">Categoria 4</option>
          <option value="5">Categoria 5</option>
      </select>
   </label>
   <!-- Segunda Forma -->
     <label for="teste">
        <input type="checkbox" name="" id="teste">    
        Declaro que li os <a href="" target="_blank" class="termosLink">termos</a>    
      </label>
    

    <!-- Terceira forma -->
   <label>
